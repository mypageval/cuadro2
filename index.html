<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
<body>
<a-scene>
	<a-sphere position="-0.015 1 -2" radius="0.15" color="#0c2c47"></a-sphere>
	<a-sphere position="-0.015 1.5 -2" radius="0.15" color="#e2a54d"></a-sphere>
	<a-sphere position="-0.015 2 -2" radius="0.15" color="#2d5652"></a-sphere>
	<a-sphere position="-0.015 2.5 -2" radius="0.15" color="#efeae6"></a-sphere>


	<a-box position="-1.5 1 -2" width="1" height="1" depth="1" rotation= "0 0 0" color= "#2d5652"></a-box>
	<a-box position="-1.5 3 -2" width="1" height="1" depth="1" rotation= "0 45 0" color= "#e2a54d"></a-box>
	<a-cylinder position="-1.5 2 -2" radius="0.35" height="4" color="#0c2c47"></a-cylinder>
	
	<a-box position="1.5 1 -3" width="1" height="1" depth="1" rotation= "0 0 0" color= "#e2a54d"></a-box>
	<a-box position="1.5 3 -3" width="1" height="1" depth="1" rotation= "0 45 0" color= "#2d5652"></a-box>
	<a-cylinder position="1.5 2 -3" radius="0.35" height="4" color="#0c2c47"></a-cylinder>



	<a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10"  color="#97d3cd"></a-plane>
	<a-sky color="#e4f2ea"></a-sky>
</a-scene>
</body>
</html>
